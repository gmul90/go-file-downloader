name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Set GO111MODULE to off
        run: go env -w GO111MODULE=off

      - name: Build
        run: go build -v ./file_downloader.go

      - name: Test
        run: go test -v ./...
